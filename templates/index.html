<!DOCTYPE html>
<html>

<head>
    <title>{{ shared.app_display_name }} | Homepage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/104793781?v=4" />
    <script src="/assets/scripts/htmx@2.0.4.min.js"></script>
    <link rel="stylesheet" href="/assets/styles/main.css" />
</head>

<body>
    {% if let Some(user) = shared.current_user %}
    <h1>Welcome {{ user.first_name }}</h1>
    <button hx-delete="/auth/signout">Sign out</button>
    {% else %}
    <h1>Welcome to {{ shared.app_display_name }} v{{ shared.app_version }}</h1>
    <a href="/auth/google">Sign in with Google</a>
    {% endif %}
</body>

</html>
